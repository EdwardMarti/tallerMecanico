      <div>
          <div class="panel panel-default">
              <div align=center class="panel-heading"><h3 class="panel-title">Registrar servicios</h3></div>
              <div align=center class="panel-body">
                  <form role="form" id="ServiciosInsert">
                      <div class="form-group">
                          <label for="Inputid">id</label>
                          <input type="text" name="id" class="form-control" id="Inputid" placeholder="id" required>
                       </div>
                      <div class="form-group">
                          <label for="Inputnombre">nombre</label>
                          <input type="text" name="nombre" class="form-control" id="Inputnombre" placeholder="nombre">
                       </div>
                      <div class="form-group">
                          <label for="Inputcodigo_interno">codigo_interno</label>
                          <input type="text" name="codigo_interno" class="form-control" id="Inputcodigo_interno" placeholder="codigo_interno">
                       </div>
                      <div class="form-group">
                          <label for="Inputcreated_at">created_at</label>
                          <input type="text" name="created_at" class="form-control" id="Inputcreated_at" placeholder="created_at">
                       </div>
                      <div class="form-group">
                          <label for="Inputupdated_at">updated_at</label>
                          <input type="text" name="updated_at" class="form-control" id="Inputupdated_at" placeholder="updated_at">
                       </div>
                        <a href="javascript:preServiciosInsert('ServiciosInsert')" class="btn btn-warning">Registrar</a>
                   </form>
               </div><!-- panel-body -->
          </div> <!-- panel -->
      </div>
